<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
    background: #008080;
    color: white;
    padding: 10px;
    text-align: center;
    margin-top: -5px;
    margin-bottom: 30px;
  }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .avatar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }

    .btn-blue {
      background-color: #0056d2;
    }

    .btn-red {
      background-color: red;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }

    .gender {
      margin-top: 10px;
    }

    .submit-btn {
      margin-top: 20px;
    }

    .submit-btn button {
      padding: 10px 20px;
      background-color: #0047b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<header>
    <h1>profile Settings</h1>
</header>
<div class="container">
  <div class="avatar">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBBqBpcE7FtHnFR8dtrRG1zQCed8TefPlIvA&s" alt="Profile Picture" />
    <div>
      <button class="btn btn-blue" id="uploadBtn">Upload New</button>
      <button class="btn btn-red" id="deleteBtn">Delete</button>
    </div>
  </div>

  <form id="profileForm">
    <div class="row">
      <div>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" required />
      </div>
      <div>
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" />
      </div>
      <div>
        <label for="mobile">Mobile Number *</label>
        <input type="text" id="mobile" placeholder="806 123 7890" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Gender</label>
        <div class="gender">
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
        </div>
      </div>
      <div>
        <label for="id">ID</label>
        <input type="text" id="id" placeholder="1559 000 7788 8SUB" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="sin">Subscription Identification Number</label>
        <input type="text" id="sin" placeholder="SIN Number" />
      </div>
      <div>
        <label for="country">Subscription Identification Country</label>
        <select id="country">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </div>
    </div>

    <label for="address">Residential Address</label>
    <textarea id="address" rows="3" placeholder="1b street orogun ibadan"></textarea>

    <div class="submit-btn">
      <button type="submit" id="saveBtn">Save Changes</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("profileForm");
    const saveBtn = document.getElementById("saveBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (!firstName || !lastName || !mobile) {
        alert("Please fill all required fields.");
        return;
      }

      if (!/^\d{3}\s?\d{3}\s?\d{4}$/.test(mobile)) {
        alert("Enter a valid mobile number (e.g., 806 123 7890)");
        return;
      }

      alert("Profile saved successfully!");
    });

    deleteBtn.addEventListener("click", function (e) {
      e.preventDefault();
      if (confirm("Are you sure you want to delete this profile?")) {
        document.getElementById("profileForm").reset();
        alert("Profile deleted.");
      }
    });
  });
</script>

</body>
</html>
