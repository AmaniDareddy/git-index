<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>profile Settings</h1>
    </header>
    <div class="container">
      <div class="avatar-section">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBBqBpcE7FtHnFR8dtrRG1zQCed8TefPlIvA&s" alt="Avatar">
        <div class="avatar-buttons">
          <button class="upload-btn">Upload New</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div><div class="form-grid">
    <div class="form-group">
      <label>First Name <span style="color: red;">*</span></label>
      <input type="text" placeholder="First name">
    </div>
    <div class="form-group">
      <label>Last Name <span style="color: red;">*</span></label>
      <input type="text" placeholder="Last name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="examples@gmail.com">
    </div>
    <div class="form-group">
      <label>Mobile Number <span style="color: red;">*</span></label>
      <input type="text" placeholder="0806 123 7890">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>
    </div>
    <div class="form-group">
      <label>ID</label>
      <input type="text" placeholder="1559 000 7788 8SUB">
    </div>
    <div class="form-group">
      <label>Subscription Identification Number</label>
      <input type="text" placeholder="SIN Number">
    </div>
    <div class="form-group">
      <label>Subscription Identification Country</label>
      <select>
        <option>India</option>
        <option>Nigeria</option>
        <option>Astralia</option>
        <option>UK</option>
        <option>Maleshia</option>
        <option>USA</option>
        <option>Singapur</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group full-width">
      <label>Residential Address</label>
      <textarea rows="2" placeholder="lb street orogun ibadan"></textarea>
    </div>
  </div>
  <button class="save-btn">Save Changes</button>

</div>
<script>

</script>
   
</body>
</html>
