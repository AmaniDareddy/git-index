<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .charts-container{
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            margin-left: 60px;
        }
        .charts-container canvas{
            max-width: 450px;
            margin: 5px;
            height: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .chart-box {
            border-radius: 8px;
            padding: 30px;
            background-color: white;
            justify-content: space-around;    
        }
        
        .bar{
            height: 100%;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 5px;
            margin-left: 60px;
        }
        .chart-container canvas{
            max-width: 450px;
            margin: 20px;
            height: 0px;
            justify-content: space-between;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); 
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
         <div class="logo1">
            <img src="../Dashboard1/Images/ATS.png" alt="">
         </div>
            <div id="hamburger" onclick="toggleSidebar()">
                &#9776; <!--Hamburger Icon  -->
            </div>
            <div class="top-menu">
                &nbsp;&nbsp;<button><a href="monthlyCom.html">Monthly Commission</a></button>&nbsp;
                <button><a href="dailyCommission.html">Daily Commission</a></button>&nbsp;
                <button><a href="demoSubscriber.html">Demo Subscribers Count</a></button>&nbsp;
                <button><a href="expiryDate1.html">Expiry Date</a></button>
            </div>
            <div class="center-icons">
               <i class="fa-sharp fa-regular fa-bell"></i>
               <i class="fa fa-adjust"></i>
               <i class="fa-solid fa-globe"></i>
               <i class="fa-regular fa-envelope"></i>
            </div>
            <!-- <img src="https://fontawesome.com/icons/bell?f=sharp&s=regular" alt="">  -->
            <form>
                <div class="search">
                    <input type="search" class="search-input" placeholder="Search..">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </form>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBBqBpcE7FtHnFR8dtrRG1zQCed8TefPlIvA&s"></center>
            </div>
            <button class="main-subscriber">MAIN SUBSCRIBER</button>
            <div class="button1">
               <label> User id: Astro18</label><br><br>
               <label> User Name: Amani</label><br><br>
               <label for="referralId">Referral id: As52670</label>
            </div>
            <button><a href="monthlyList.html">Monthly List</a></button>
            <button><a href="dailyList.html">Daily List</a></button>
            <button><a href="demoList.html">Demo List</a></button>
            <button><a href="profile1.html">Profile Settings</a></button>
            <button class="home-btn"><a href="#" onclick="showHome()">Home</a></button>
            <button class="message-box"><a href="#" onclick="showChat()">Text Message</a></button>
            <button class="signout-btn"><a href="#" onclick="confirmSignOut()">Sign Out</a></button>
            <!-- <div class="message-box">
                <button><a href="#" onclick="showChat()">Text Message</a></button>
            </div> -->
            
        </div>

        <!-- Chat Message Box -->
        <div class="chat-box" id="chatBox">
            <div class="chat-header">
               <span>Chat</span>
               <button onclick="closeChat()">âœ–</button>
            </div>
            <div class="chat-body">
                <p>Welcome! How can I help?</p>
            </div>
            <input type="text" placeholder="Type a message..." />
        </div>

        <!-- Sign Out Confirmation Modal -->
        <div class="modal" id="signOutModal">
            <div class="modal-content">
               <p>Do you really want to sign out?</p>
               <button onclick="signOut()">Yes</button>
               <button onclick="closeModal()">No</button>
            </div>
        </div>
    

    
        <div class="main-content" id="main-content">
            
            <div class="charts-container">
                <div class="chart-box">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
               <canvas id="revenueChart"></canvas>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
               <canvas id="dailyRevenueChart"></canvas>
               <canvas id="overallRevenueChart"></canvas> 
            </div>
        
            <script>
                function toggleSidebar() {
                var sidebar = document.getElementById("sidebar");
                if (sidebar.style.display === "block") {
                sidebar.style.display = "none";
                } else {
                sidebar.style.display = "block";              
                }
               }
            

                // Show Confirmation Modal for Sign Out
                function confirmSignOut() {
                    document.getElementById("signOutModal").style.display = "flex";
                }

                // Close Modal
                function closeModal() {
                   document.getElementById("signOutModal").style.display = "none";
                }

                // Sign Out Function
                function signOut() {
                   alert("You have signed out!");
                   closeModal();
                }

                // Show Chat Box
                function showChat() {
                   document.getElementById("chatBox").style.display = "block";
                }

                // Close Chat Box
                function closeChat() {
                   document.getElementById("chatBox").style.display = "none";
                }

                // Show Home Page (Dummy Function)
                function showHome() {
                   alert("Home Page Loaded");
                }

                // Bar Chart
                var barCtx = document.getElementById('barChart').getContext('2d');
                var barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                        datasets: [{
                            data: [300, 190, 500, 800, 400, 300, 500, 600, 700, 800, 900, 200],
                            backgroundColor: '#3674B5',
                            label: 'Monthly Revenue',
                            position: 'below'
                        }]
                    },
                    options: {
                        responsive:true,
                        maintainAspectRatio: false,
                        Plugins: {
                             title: {
                                display: true,
                                Text: 'Monthly Revenue',
                                position: 'bottom'
                             }
                        }
                   }
                });
                
                // Pie Chart
                var pieCtx = document.getElementById('pieChart').getContext('2d');
                var pieChart = new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: ['monthly commision', 'daily commision', 'overall commision'],
                        datasets: [{
                            data: [55, 25, 20],
                            backgroundColor: ['red', 'blue', 'green']
                        }]
                    },
                    options: {
                        responsive:true,
                        maintainAspectRatio: false
                    }
                }); 
                const revenueCtx = document.getElementById('revenueChart').getContext('2d');
                const dailyRevenueCtx = document.getElementById('dailyRevenueChart').getContext('2d');
                const overallRevenueCtx = document.getElementById('overallRevenueChart').getContext('2d');
    
                const revenueData = {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                label: 'Revenue ($)',
                position: 'below',
                data: [500, 700, 900, 1200, 1500, 1100, 1300],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
                }]
             };
    
             new Chart(revenueCtx, {
             type: 'bar',
             data: revenueData,
             options: {
             responsive: true,
             scales: {
                y: {
                    beginAtZero: true
                }
             }
             }
             });
    
              new Chart(dailyRevenueCtx, {
              type: 'line',
              data: {
              labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
              datasets: [{
                label: 'Daily Revenue ($)',
                data: [100, 150, 300, 200, 500, 300, 700],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                fill: true
               }]
             },
             options: {
             responsive: true,
             scales: {
                y: {
                    beginAtZero: true
                }
             }
             }
             });
 
            </script>
        </div>
    </div>  
</body>
</html>
